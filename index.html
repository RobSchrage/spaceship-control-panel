<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Julia's Spaceship</title>
</head>
<body>
  <div class="modal fade" id="introModal" tabindex="-1" aria-labelledby="introModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title w-100 text-center" id="introModalLabel">Welcome to Julia's Space Ship!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-100 text-center">
          <i class="fas fa-rocket fa-10x rotate"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100 text-center" data-dismiss="modal">Let's Go!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center">
    <div>
      <button type="button" class="btn btn-warning p-4 m-1" onclick="nuclearMissleReady()"><i class="fas fa-radiation-alt fa-2x"></i></button>
      <button type="button" class="btn btn-danger p-4 m-1" onclick="nuclearLaunchDetected()"><i class="fas fa-radiation-alt fa-2x"></i></button>
    </div>
    <div class="p-2 event-buttons">
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('http://www.hazmatt.net/gaming/starcraft/terran/units/kerrigan/ukewht00.wav')"><i class="fas fa-crosshairs fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('http://www.hazmatt.net/gaming/starcraft/terran/units/goliath/tgowht02.wav')"><i class="fas fa-fighter-jet fa-2x"></i></button>
    </div>
    <div>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdwht00.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdwht01.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdwht02.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdwht03.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
    </div>
    <div>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdyes00.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdyes01.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdyes02.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('assets/medic/tmdyes03.wav')"><i class="fas fa-user-nurse fa-2x"></i></button>   
    </div>
    <div>
      <!-- <button type="button" class="btn btn-success" style="height: 200px; width: 200px;" onclick="actionClicked()">Reset</button> -->
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e47f599b4e.js" crossorigin="anonymous"></script>
  <script src="home.js"></script>
  <script src="button-handler.js"></script>
</body>
</html>
