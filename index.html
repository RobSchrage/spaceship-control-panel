<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Julia's Spaceship Controls</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="p-2 event-buttons">
      <button type="button" class="btn btn-warning p-4 m-1" onclick="nuclearMissleReady()">Missle Ready</button>
      <button type="button" class="btn btn-danger p-4 m-1" onclick="nuclearLaunchDetected()">Launch Detected</button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('http://www.hazmatt.net/gaming/starcraft/terran/units/kerrigan/ukewht00.wav')">Kerrigan</button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="medicDidSomeonePageMe()">Medic</button>
      <button type="button" class="btn btn-primary p-4 m-1" onclick="playSound('http://www.hazmatt.net/gaming/starcraft/terran/units/goliath/tgowht02.wav')">Goliath</button>
    </div>
    <div>
      <button type="button" class="btn btn-success" style="height: 200px; width: 200px;" onclick="actionClicked()">GO!</button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="button-handler.js"></script>
</body>
</html>
